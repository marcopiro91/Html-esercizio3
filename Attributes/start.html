<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    
    <form>
      <!-- disabled button -->
      <button type="button" disabled>submit</button>
      <!-- an input field with label, in the range of 0-100 and double step (the input type number should have the focus on the opening of the page) -->
      <label for="page">volume</label>
      <input type="range" id="page" name="page" min="0" max="100" value="0" step="0.1" autofocus>
      <!-- a checkbox with label (the checkbox should be already selected) -->
      <label for="newsletter">Newsletter agreement</label>
      <input type="checkbox" id="newsletter" name="newsletter" value="yes" checked>
      <!-- an input date type. -->
      <input type="date" id="calendar" name="calendar">
    </form>
    
  </body>
</html>
